
<!doctype html>

<html>
<head>
	<meta charset="utf-8"> 
	<title>Basic layout</title>
	<link rel="stylesheet" href="Styles/normalize.css">
	<link rel="stylesheet" href="Styles/basic layout.css">

	 <script src="JavaScript/vendor/modernizr-2.7.1.min.js"></script>
     <style type="text/css">
	     body {
					font-family: 'Open Sans', sans-serif;
				}
	</style>
</head>
<body>

		<div id="preload">
		       	<img src="Images/slide1.jpeg">
		       	<img src="Images/slide2.jpeg">
	    </div>

		<header>
			<a href="" title="" class="logo"><img src="Images/logo2.jpg" alt=""></a>
			<nav>
				<ul>
					<li><a href="" title="">Обучения</a></li>
					<li><a href="" title="">Кандидатствай</a></li>
					<li><a href="" title="">Екип</a></li>
					<li><a href="" title="">SoftUni</a></li>
				</ul>
			</nav>
		</header>
		
		<main>
			
			<section id="slide-1" class="homeSlide">
		        	<div class="bcg" 
		        		data-center="background-position: 50% 0px;" 
		        		data-top-bottom="background-position: 50% -100px;" 
		        		data-anchor-target="#slide-1"
		        	>
			        	<div class="hsContainer">
				    		<div class="hsContent" data-center="bottom: 200px; opacity: 1" data-top="bottom: 1200px; opacity: 0" data-anchor-target="#slide-1 h2">
					    		<h2>Simple parallax scrolling</h2>
				    		</div>
			        	</div>
		        	</div>
			</section>
			
			<section id="slide-2" class="homeSlide">
					<div class="bcg" 
						data-center="background-position: 50% 10px;" 
						data-top-bottom="background-position: 50% -100px;" 
						data-bottom-top="background-position: 50% 100px;" 
						data-anchor-target="#slide-2"
					>
				    	<div class="hsContainer">
				    		<div class="hsContent" 
				    			data-center="opacity: 1" 
				    			data-center-top="opacity: 0" 
				    			data--100-bottom="opacity: 0;" 
				    			data-anchor-target="#slide-2"
				    		>
					    		<h2>More parallax</h2>
				    		</div>
				    	</div>
					</div>
			</section>

			<section id="slide-3" class="homeSlide">
			    <div class="bcg"
			        data-center="background-position: 50% 0px;"
			        data-top-bottom="background-position: 50% -100px;"
			        data-bottom-top="background-position: 50% 100px;"
			        data-anchor-target="#slide-3"
			    >
			        <div class="hsContainer">
			            <div class="hsContent"
			                data--50-bottom="opacity: 0;"
			                data--200-bottom="opacity: 1;"
			                data-center="opacity: 1"
			                data-200-top="opacity: 0"
			                data-anchor-target="#slide-3 h2"
			            >
			                <h2>Third background</h2>
			            </div>
			        </div>
			    </div>
			</section>


		</main>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="JavaScript/vendor/jquery-1.9.1.min.js"><\/script>')</script>
        <script src="JavaScript/imagesloaded.js"></script>
        <script src="JavaScript/skrollr.js"></script>
        <script src="JavaScript/_main.js"></script>
	</body>
</html>
